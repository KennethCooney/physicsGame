<!DOCTYPE html>
<html>
<head>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<title>COINDROP</title>

</head>

<body>
	<div id = "topBar">
		<h3>COINDROP</h3>
		<div id = "scoreDiv">
		</div>
		<div class = "coinDiv">
		</div>
	</div>
	<div class = "container">
		<div class = "row">
			
			<div class = "col-md-6">
				<canvas id = "myCanvas">
				</canvas>
			</div>
			<div class = "col-md-6">
				<div id = "top-scores">
					<h2>TOP SCORES</h2>
					<table class = "user-list">
					</table>
				</div>
			</div>
		</div>
	</div>

	<div id = "restartGameDiv">
		<h1>COINDROP</h1>
		<div class = 'introText'>
			<p>Aim for buckets to score and avoid traps. Beat the high score. Play until coins are gone.</p>
			<div id = "restartButton">Tap to start
			</div>
		</div>
	</div>

	<div id = "modal">
		<p2>Game Over. You are out of coins.<br>Enter three letter initials</p2>
		<form id="score-form">
			<input type="text" id="user-name" name="fname" maxlength="3">
		</form>
	</div>

</body>

<!-- audio -->
<audio id="audioSuccess"><source src="audio/success.ogg" type="audio/ogg"></audio>
<audio id="audioPop"><source src="audio/pop.ogg" type="audio/ogg"></audio>
<audio id="audioThud"><source src="audio/hover.ogg" type="audio/ogg"></audio>

<!-- css -->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-messaging.js"></script>

<!-- Matter.js -->
<script src="build/matter.js"></script>

<!-- js -->
<script src="game.js" type="text/javascript" charset="utf-8"></script>

</html>
